<header #header tt-hidden-on-scroll [classNameWhenHidden]="hiddenCls" class="tt-header" (shownElement)="handleShowHeaderScrollUp($event)"
  (initPosition)="handleHeaderInit($event)">
  <tt-link-button-layout [href]="'#'" [target]="'_self'">
    <ng-container hrefContent>
      <tt-logo></tt-logo>
    </ng-container>
  </tt-link-button-layout>

  <div class="tt-menu-icon" (click)="openMenu()">
    <img src="../../../../../assets/svg/menu.svg" alt="logo">
  </div>
</header>
