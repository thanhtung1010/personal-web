<tt-page-layout>
  <ng-container main>
    <section class="tt-home">
      <section class="tt-home-description">
        <h3>{{'COMMON.HI_FULL_NAME' | translate}}</h3>
        <h1>{{'COMMON.IM_POSITION' | translate}}</h1>
        <p>{{'COMMON.BASIC_DESCRIPTION' | translate}}</p>
        <tt-link-button-layout [type]="'download'" [href]="downloadCVURL" [customCls]="'tt-display_block'"
          [target]="'_blank'">
          <ng-container downloadContent>
            <div class="tt-download_cv">
              <p>{{'BUTTON.DOWNLOAD_MY_CV' | translate}}</p>
            </div>
          </ng-container>
        </tt-link-button-layout>
      </section>

      <ng-container *ngFor="let icon of floatIcons; let index = index">
        <img loading="lazy" [class]="'tt-home-float_icon ' + 'float_icon_' + index" [src]="icon.name | TTAssetsLink:icon.type"
          [alt]="icon.name + '.' + icon.type"
          [style]="'--top:' + (icon.top || '')
            + '; --right:' + (icon.right || '')
            + '; --left:' + (icon.left || '')
            + '; --bottom:' + (icon.bottom || '')
            + '; --translateX:' + icon.translateX
            + '; --translateY:' + icon.translateY
            + '; --timeDuration:' + icon.timeDuration">
      </ng-container>
    </section>

    <section class="tt-summary_exp" (tt-appear)="showSVGSummaryExp($event)">
      <ng-container *ngFor="let expItem of summaryExpItems; let index = index">
        <section [@floatInFromBottom]="appearSummaryExp ? 'open' : 'close' + (index + 1)" class="tt-summary_exp-item">
          <h3 class="tt-summary_exp-title_item">
            <img loading="lazy" [src]="expItem.iconName | TTAssetsLink:expItem.iconType" [alt]="expItem.iconName + '.' + expItem.iconType">
            <span>{{expItem.count}}</span>
          </h3>
          <h2>{{expItem.label | translate}}</h2>
        </section>
      </ng-container>
    </section>

    <section (tt-appear)="showSVGAboutMe($event)" class="tt-summary_about_me">
      <section class="tt-summary_about_me-background"></section>

      <section [@aboutMeLeftInOut]="appearAboutMe ? 'open' : 'close'" class="tt-summary_about_me-left">
        <ng-container *ngFor="let abItem of leftAboutMeItems">
          <img loading="lazy" [src]="abItem.name | TTAssetsLink:abItem.type" [alt]="abItem.name + '.' + abItem.type">
        </ng-container>
      </section>

      <section class="tt-summary_about_me-content">
        <p>{{'COMMON.INTRO_GO_TO_ABOUT_ME' | translate}}</p>
        <tt-link-button-layout [target]="'_self'" [href]="ROUTE.PORTFOLIO + '/' + ROUTE.PORTFOLIO_ABOUT_ME">
          <ng-container hrefContent>
            <button class="tt-more_about_me">
              <p>{{'BUTTON.MORE_ABOUT_ME' | translate}}</p>
            </button>
          </ng-container>
        </tt-link-button-layout>
      </section>

      <section [@aboutMeRightInOut]="appearAboutMe ? 'open' : 'close'" class="tt-summary_about_me-right">
        <ng-container *ngFor="let abItem of rightAboutMeItems">
          <img loading="lazy" [src]="abItem.name | TTAssetsLink:abItem.type" [alt]="abItem.name + '.' + abItem.type">
        </ng-container>
      </section>
    </section>
  </ng-container>

  <ng-container overlay-container>
    <tt-menu [visible]="visibleMenu"></tt-menu>
  </ng-container>
</tt-page-layout>
