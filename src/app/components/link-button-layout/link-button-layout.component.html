<ng-container *ngIf="type === 'href'">
  <a [class]="'tt-link-btn ' + customCls" [href]="href" [target]="target">
    <ng-content select="[hrefContent]"></ng-content>
  </a>
</ng-container>

<ng-container *ngIf="type === 'download'">
  <a [class]="'tt-link-btn ' + customCls" [href]="href" [target]="target" download>
    <ng-content select="[downloadContent]"></ng-content>
  </a>
</ng-container>
