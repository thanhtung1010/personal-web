
<ng-container *ngIf="showLogo || showText">
  <div [class]="'tt-logo ' + customCls">
    <ng-container *ngIf="showLogo">
      <img [src]="'logo' | TTAssetsLink:'svg'" alt="logo">
    </ng-container>
    <ng-container *ngIf="showText">
      <h1>{{'COMMON.LOGO' | translate}}</h1>
    </ng-container>
  </div>
</ng-container>
